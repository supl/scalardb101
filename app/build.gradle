plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'com.scalar-labs', name: 'scalardb', version: '3.0.0'
    implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'
}

application {
    mainClass = 'getstarted.App'
}
